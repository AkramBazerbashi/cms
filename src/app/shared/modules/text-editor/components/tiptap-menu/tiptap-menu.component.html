<div class="p-1 flex">

  <button
  style="border: none;"
    class="rounded-md btn btn-light py-1 "
   (click)="addImage()">add image from URL</button>

  <button 
  style="border: none;"
  class="rounded-md btn btn-light py-1 "
  (click)="editor.chain().focus().toggleHeading({ level: 1 }).run()"
  [ngClass]="{'is-active': editor.isActive('heading', {level: 1})}">
    h1
  </button>
  <button 
    style="border: none;"
    class="rounded-md btn btn-light py-1 "
  (click)="editor.chain().focus().toggleHeading({ level: 2 }).run()"
  [ngClass]="{'is-active': editor.isActive('heading', {level: 2})}">
    h2
  </button>
  <button 
    style="border: none;"
    class="rounded-md btn btn-light py-1 "
  (click)="editor.chain().focus().toggleHeading({ level: 3 }).run()" 
  [ngClass]="{'is-active': editor.isActive('heading', {level: 3})}">
    h3
  </button>
  <button
    style="border: none;"
    class="rounded-md btn btn-light py-1 "
   (click)="editor.chain().focus().toggleHeading({ level: 4 }).run()"
  [ngClass]="{'is-active': editor.isActive('heading', {level: 4})}">
    h4
  </button>
  <button 
    style="border: none;"
    class="rounded-md btn btn-light py-1 "
  (click)="editor.chain().focus().toggleHeading({ level: 5 }).run()"
  [ngClass]="{'is-active': editor.isActive('heading', {level: 5})}">
    h5
  </button>
  <button 
    style="border: none;"
    class="rounded-md btn btn-light py-1 "
  (click)="editor.chain().focus().toggleHeading({ level: 6 }).run()"
  [ngClass]="{'is-active': editor.isActive('heading', {level: 6})}">
    h6
  </button>

  <!-- Color button -->
  <input 
  type="color"
  style="border: none;"
  [(ngModel)]="colorInput"
  style="width: 30px;"
  >

  <button
    (click)="editor.chain().focus().setColor(colorInput).run()"
    [ngClass]="{'is-active': editor.isActive('textStyle', {color: colorInput})}"
    style="border: none;  margin-inline: 10px;"
  >
    Apply color
  </button>

    <!-- Strike button -->
    <button 
    type="button"
    style="border: none;"
    (click)="editor.chain().focus().toggleStrike().run()" [ngClass]="{'is-active': editor.isActive('strike')}">
      <del>abc</del>
    </button>
  
    
  <!-- Bold button -->
  <button type="button"
    id="bold"
    class="rounded-md btn btn-light py-1 "
    (click)="editor.chain().focus().toggleBold().run()"
    [ngClass]="{ 'btn-dark': editor.isActive('bold') }"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="20"
      height="22"
      fill="currentColor"
    >
      <path fill="none" d="M0 0h24v24H0z" />
      <path
        d="M8 11h4.5a2.5 2.5 0 1 0 0-5H8v5zm10 4.5a4.5 4.5 0 0 1-4.5 4.5H6V4h6.5a4.5 4.5 0 0 1 3.256 7.606A4.498 4.498 0 0 1 18 15.5zM8 13v5h5.5a2.5 2.5 0 1 0 0-5H8z"
      />
    </svg>
  </button>
  
  <!-- Italic button -->
  <button type="button"
    id="italic"
    class="rounded-md btn btn-light"
    (click)="editor.chain().focus().toggleItalic().run()"
    [ngClass]="{ 'btn-dark': editor.isActive('italic') }"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="20"
      height="22"
      fill="currentColor"
    >
      <path fill="none" d="M0 0h24v24H0z" />
      <path d="M15 20H7v-2h2.927l2.116-12H9V4h8v2h-2.927l-2.116 12H15z" />
    </svg>
  </button>
  
  <!-- Link button -->
  <button type="button"
    id="link"
    class="rounded-md btn btn-light"
    (click)="editor.chain().focus().extendMarkRange('link').setLink({ href: '' }).run()"
    [ngClass]="{ 'btn-dark': editor.isActive('link') }">
    <nb-icon class="text-bold" icon="link-2-outline" pack="eva"></nb-icon>
  </button>
  
  <!-- Order List button -->
  <button type="button"
    id="orderedList"
    class="rounded-md btn btn-light"
    (click)="editor.chain().focus().toggleOrderedList().run()"
    [ngClass]="{ 'btn-dark': editor.isActive('orderedList') }">
    <nb-icon class="text-bold" icon="list-outline" pack="eva"></nb-icon>
  </button>
  <button type="button"
    id="listItem"
    class="rounded-md btn btn-dark"
    (click)="editor.chain().focus().splitListItem('listItem').run()"
    [disabled]="!editor.can().splitListItem('listItem')">
    <nb-icon class="text-bold" icon="corner-down-right-outline" pack="eva"></nb-icon>
  </button>
</div>
